<!-- ======= Service Item Table ======= -->
<table class="table-expand unstriped">
  <thead>
    <tr>
      <th>Неисправность</th>
      <th>Возможная причина</th>
      <th>Примечание</th>
      <th>Цена</th>
    </tr>
  </thead>
  <tbody>
  	{{#each services-tv.item}}
    <tr>
      <td data-label="Неисправность">{{ name }}</td>
      <td data-label="Возможная причина">{{ cause }}</td>
      <td data-label="Примечание">{{ note-0 }}<br />{{ note-1 }}</td>
      <td data-label="Цена">{{ price }}</td>
    </tr>
    {{/each}}
  </tbody>
</table><!-- ======= End Service Item Table ======= -->
